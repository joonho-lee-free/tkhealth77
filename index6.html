
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TK 대시보드</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwkLu_Xxr0CMsN8WMYYgfyng2DjQaGTAY&callback=initMap" async defer></script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.1796, lng: 129.0756 },
        zoom: 12
      });
      new google.maps.Marker({
        position: { lat: 35.1796, lng: 129.0756 },
        map,
        title: "TK 위치!"
      });
    }
  </script>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    #map { height: 500px; width: 100%; }
  </style>
</head>
<body>
  <h1>TKHealth 위치 대시보드</h1>
  <div id="map"></div>
</body>
</html>
